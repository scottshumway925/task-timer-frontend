<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Timer Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <h1>Canvas Timer Settings</h1>

  <form id="settings-form">
    <h2>Theme Colors</h2>

    <label>
      Primary Color:
      <input type="color" id="primaryColor" value="#ff0000">
      <input type="text" id="primaryHex" value="#ff0000" maxlength="7">
    </label>

    <label>
      Secondary Color:
      <input type="color" id="secondaryColor" name="secondaryColor" value="#00ff00">
      <input type="text" id="secondaryHex" value="#00ff00" maxlength="7">
    </label>

    <label>
      Accent Color:
      <input type="color" id="accentColor" name="accentColor" value="#0000ff">
      <input type="text" id="accentHex" value="#0000ff" maxlength="7">
    </label>

    <button type="submit">Save</button>

  </form>

  <script type="module" src="settings.js"></script>
</body>
</html>
